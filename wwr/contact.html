        <form id="ContactUsForm">
            <label for="q1">What is your First and Last Name? </label>

            <label for="general">General Inquiry</label><br>
            <input type="radio" id="reservation" name="contact" value="Reservation Question">
            <label for="reservation">Reservation Question</label><br>
            <input type="radio" id="website" name="contact" value="Website Suggestion">
            <label for="website">Website Suggestion</label><br>
            <label for="q2">Please type your message below:</label>
            <textarea id="q2" name="q2"></textarea><br><br>
        
            <label for="q4">Please subscribe me to the monthly newsletter</label>
            <input type="checkbox" id="q4" name="q4"><br><br>
        
            <button type="submit">Submit Message</button>
